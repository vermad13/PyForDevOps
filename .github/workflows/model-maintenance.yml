name: Model Maintenance

on:
  schedule:
    - cron: "0 18 * * *"   # every day at 18:00 UTC (adjust to your TZ)
  workflow_dispatch:
    inputs:
      env:
        description: "Target environment (dev|prod)"
        required: true
        default: "dev"

permissions:
  contents: read

jobs:
  maintain:
    runs-on: ubuntu-latest
    env:
      APP_ENV: ${{ github.event.inputs.env || 'dev' }}
      CONFIG_PATH: configs/env.yaml
      # AWS creds (only if using S3)
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      # SMTP creds for email
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show tree (debug)
        run: |
          find . -maxdepth 3 -type f | sort

      - name: Run maintenance (refresh → smoketest → report → email)
        run: python scripts/maintenance.py

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: model-reports-${{ env.APP_ENV }}
          path: |
            reports/**
          if-no-files-found: ignore
          retention-days: 14
