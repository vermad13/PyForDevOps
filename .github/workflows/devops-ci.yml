name: DevOps Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}  # allows manual run

jobs:
  run-devops-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show runner disk state (pre)
        run: |
          df -h
          echo "Listing repo:"
          ls -la

      - name: Run disk check
        env:
          # You can override threshold per env; try 95 to simulate failure
          DISK_FREE_THRESHOLD: "5"
        run: |
          python devops-python/scripts/disk_check.py

      - name: Run config reader (dev)
        env:
          APP_ENV: "dev"
        run: |
          python devops-python/scripts/read_config.py

      - name: Save logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: devops-logs
          path: devops-python/logs/
          if-no-files-found: ignore

      - name: Show runner disk state (post)
        if: always()
        run: df -h
