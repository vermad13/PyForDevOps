name: DevOps Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      env:
        description: "Target environment (dev|prod)"
        required: true
        default: "dev"

permissions:
  contents: read

jobs:
  # -------------------------
  # 1) PRECHECKS (Quality Gates)
  # -------------------------
  prechecks:
    name: Pre-deployment checks
    runs-on: ubuntu-latest: Install dependencies    runs-on: ubuntu-latest
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Show runner disk state (pre) and list files
        run: |
          echo "===== DISK (pre) ====="
          df -h
          echo "===== REPO TREE (depth 3) ====="
          find . -maxdepth 3 -type f | sort

      - name: Show scripts and config (debug)
        run: |
          echo "----- scripts/disk_check.py -----"
          nl -ba scripts/disk_check.py || echo "scripts/disk_check.py not found"
          echo "----- scripts/read_config.py -----"
          nl -ba scripts/read_config.py || echo "scripts/read_config.py not found"
          echo "----- scripts/config_validate.py -----"
          nl -ba scripts/config_validate.py || echo "scripts/config_validate.py not found"
          echo "----- scripts/port_guard.py -----"
          nl -ba scripts/port_guard.py || echo "scripts/port_guard.py not found"
          echo "----- scripts/service_check.py -----"
          nl -ba scripts/service_check.py || echo "scripts/service_check.py not found"
          echo "----- configs/env.yaml -----"
          nl -ba configs/env.yaml || echo "configs/env.yaml not found"

      # --- Safety gates. Any non-zero exit here FAILS prechecks ---
      - name: Disk space gate
        run: python scripts/disk_check.py

      - name: Config reader (echo active env)
        run: python scripts/read_config.py

      - name: Config validation gate
        run: python scripts/config_validate.py

      - name: Port guard gate
        run: python scripts/port_guard.py

      - name: Service check gate
        run: python scripts/service_check.py

      - name: Save logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: devops-logs
          path: |
            logs/**
          if-no-files-found: ignore
          compression-level: 6
          retention-days: 7

      # ðŸ”” Notify if PRECHECKS failed
      - name: Notify on failure (prechecks)
        if: failure()
        run: python scripts/notify.py
        env:
          APP_ENV: ${{ env.APP_ENV }}
          ALERT_WEBHOOK_URL: ${{ secrets.ALERT_WEBHOOK_URL }}
          ALERT_FORMAT: "slack"         # or "teams"
          ALERT_TEXT: "ðŸš¨ Prechecks failed in PyForDevOps"

  # -------------------------
  # 2) DEPLOY (runs only if prechecks pass)
  # -------------------------
  deploy:
    name: Deploy
    needs: prechecks
    runs-on: ubuntu-latest

    # âœ… Use the workflow-dispatch input directly here
    environment:
      name: ${{ github.event.inputs.env || 'dev' }}

    env:
      APP_ENV: ${{ github.event.inputs.env || 'dev' }}
      CONFIG_PATH: configs/env.yaml

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Debug to prove deploy files exist
      - name: Show deploy files (debug)
        run: |
          echo "----- scripts/deploy.py -----"
          nl -ba scripts/deploy.py || echo "deploy.py missing"
          echo "----- scripts/rollback.py -----"
          nl -ba scripts/rollback.py || echo "rollback.py missing"

      # >>> This runs your deploy.py <<<
