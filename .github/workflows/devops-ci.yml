name: DevOps Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}   # allow manual runs from Actions tab

permissions:
  contents: read

jobs:
  run-devops-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Show runner disk state (pre) & list files
        run: |
          echo "===== DISK (pre) ====="
          df -h
          echo "===== REPO TREE (depth 3) ====="
          find . -maxdepth 3 -type f | sort

      - name: Show scripts and config (debug)
        run: |
          echo "----- scripts/disk_check.py -----"
          nl -ba scripts/disk_check.py || echo "scripts/disk_check.py not found"
          echo "----- scripts/read_config.py -----"
          nl -ba scripts/read_config.py || echo "scripts/read_config.py not found"
          echo "----- configs/env.yaml -----"
          nl -ba configs/env.yaml || echo "configs/env.yaml not found"

      - name: Run disk check
        env:
          DISK_FREE_THRESHOLD: "5"   # raise to 95 to simulate failure
        run: python scripts/disk_check.py

      - name: Run config reader (dev)
        env:
          APP_ENV: "dev"
          CONFIG_PATH: "configs/env.yaml"
        run: python scripts/read_config.py

      - name: Save logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: devops-logs
          path: |
            logs/**
          if-no-files-found: ignore
          compression-level: 6
          retention-days: 7

      - name: Show runner disk state (post)
        if: always()
        run: |
          echo "===== DISK (post) ====="
          df -h
``
